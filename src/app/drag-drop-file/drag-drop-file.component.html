<p>Drag and drop files here</p>Or <br>
<div>
  <input type="file" #fileInput style="display: none;" (change)="onFileSelected();" accept="{{extentions}}"
    multiple>
  <button (click)="fileInput.click()">Choose Files</button>
</div>
</div>
